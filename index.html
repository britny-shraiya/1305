   <div>

        </select>
    </div>
    <div class="box">
        <h2>The Dark Knight</h2>

    </div>
    <div class="box">
        <h2>Inception</h2>
        <p><b>Genre:</b>Action</p>
    </div>
    <div class="box">
        <h2>The Hangover</h2>
        <p><b>Genre:</b>Comedy</p>
    </div>
    <div class="box">
        <h2>Superbad</h2>
        <p><b>Genre:</b>Comedy</p>
    </div>
    <div class="box">
        <h2>The Shawshank Redemption</h2>
        <p><b>Genre:</b>Drama</p>
    </div>
    <div class="box">
        <h2>The Forest Gump</h2>
        <p><b>Genre:</b>Drama</p>
    </div>
   </div>
